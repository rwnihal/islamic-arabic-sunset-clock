    .arabic-text { font-size: 22px; direction: rtl; display: block; margin-bottom: 8px; line-height: 1.6; }
    .english-text { font-size: 14px; color: #444; line-height: 1.4; }

    .controls { margin-top: 20px; display: flex; gap: 8px; }
    select { flex: 1; padding: 10px; border-radius: 4px; border: 1px solid var(--border); background: #fff; font-size: 14px; }
  </style>
</head>
