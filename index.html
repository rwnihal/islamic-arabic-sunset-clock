<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Arabic Sunset Clock — Sunset = 12:00</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Live Arabic sunset clock where the day resets at sunset. Toggle between 24-hour and AM/PM formats." />
  <script src="https://cdn.jsdelivr.net/npm/suncalc@1.9.0/suncalc.js"></script>

  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: #f5f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .clock {
      background: #fff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,.08);
      text-align: center;
      width: 320px;
    }
    .time {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .meta {
      font-size: 13px;
      color: #666;
      margin-bottom: 14px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    select, button {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    button {
      background: #0070f3;
      color: #fff;
      border: none;
    }
  </style>
</head>

<body>
  <div class="clock">
    <div class="time" id="time">--:--</div>

    <div class="meta" id="meta"></div>

    <div class="controls">
      <select id="format">
        <option value="24">24-Hour</option>
        <option value="12">AM / PM</option>
      </select>
      <button onclick="updateClock()">Refresh</button>
    </div>
  </div>

<script>
  const formatSelect = document.getElementById("format");

  // Load saved preference
  const savedFormat = localStorage.getItem("clockFormat") || "24";
  formatSelect.value = savedFormat;

  formatSelect.addEventListener("change", () => {
    localStorage.setItem("clockFormat", formatSelect.value);
    updateClock();
  });

  function getSunset(date, lat, lon) {
    return SunCalc.getTimes(date, lat, lon).sunset;
  }

  function formatTime(hours, minutes, format) {
    if (format === "12") {
      const ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;
      return `${hours}:${minutes.toString().padStart(2,"0")} ${ampm}`;
    }
    return `${hours.toString().padStart(2,"0")}:${minutes.toString().padStart(2,"0")}`;
  }

  function updateClock() {
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      const now = new Date();
      const sunsetToday = getSunset(now, lat, lon);

      let refSunset = sunsetToday;
      if (now < sunsetToday) {
        refSunset = getSunset(new Date(now - 86400000), lat, lon);
      }

      const diffMs = now - refSunset;
      const diffMinutes = Math.floor(diffMs / 60000);

      let hours = Math.floor(diffMinutes / 60) % 24;
      let minutes = diffMinutes % 60;

      const format = formatSelect.value;
      document.getElementById("time").textContent =
        formatTime(hours, minutes, format);

      document.getElementById("meta").textContent =
        `Sunset reference: ${refSunset.toLocaleString()} — Local time: ${now.toLocaleString()}`;
    });
  }

  updateClock();
  setInterval(updateClock, 60000);
</script>
</body>
</html>
